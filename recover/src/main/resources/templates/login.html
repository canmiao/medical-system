<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" th:href="@{css/login.css}" />
	</head>
	<body>
		<div class="top">RealGait&nbsp;·&nbsp;用数据改变未来</div>
		<div class="content">
			<form method="post" action="/login">
				<div class="login">
					<div class="title">登录</div>
					<h1 style="color: red;" th:text="${msg}"></h1>
					<div class="line">
						<img class="smallImg" src="img/icon1.png" />
						<input placeholder="请输入账号" name="name" type="text" />
					</div>
					<div class="line">
						<img class="smallImg" src="img/icon2.png" />
						<input placeholder="请输入密码" name="password" type="password" />
					</div>
					<button type="submit" class="logBut">登&nbsp;&nbsp;录</button>
				</div>
			</form>
		</div>
	</body>
</html>
